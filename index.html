<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca de Consulta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca de Consulta</h1>
    </header>
    
    <!-- Contenido principal -->
    <main>
        <!-- Sección de búsqueda -->
        <div id="search-section">
            <input type="text" id="search-bar" placeholder="Buscar por título o autor...">
            <button onclick="searchBook()">Buscar</button>
        </div>
        
        <!-- Lista de libros -->
        <div id="books-list"></div>
    </main>
    
    <!-- Script para la funcionalidad de búsqueda -->
    <script src="script.js"></script>
</body>
</html>
